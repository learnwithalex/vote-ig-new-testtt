[phases.setup]
nixPkgs = [
  "php82",
  "php82Packages.composer",
  "php82Extensions.curl",
  "php82Extensions.mbstring",
  "php82Extensions.pdo",
  "php82Extensions.pdo_mysql"
]

[phases.install]
cmds = ["composer install --no-dev --optimize-autoloader"]

[phases.start]
cmd = "php -S 0.0.0.0:8080 router.php"
